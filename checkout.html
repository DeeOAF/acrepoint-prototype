<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #0F172A; }
        .bg-brand { background-color: #2B7F68; }
        .text-brand { color: #2B7F68; }
        .logo-glow { filter: drop-shadow(0 0 25px rgba(43, 127, 104, 0.25)); }
        
        /* World-Class Depth */
        .glass-card { background: #ffffff; border: 1px solid rgba(241, 245, 249, 1); box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05); }
        .receipt-jagged { position: relative; }
        .receipt-jagged::after {
            content: ""; position: absolute; bottom: -10px; left: 0; width: 100%; height: 10px;
            background: linear-gradient(-45deg, transparent 5px, white 5px), linear-gradient(45deg, transparent 5px, white 5px);
            background-size: 10px 20px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-6">

    <header class="w-full max-w-6xl flex justify-between items-center mb-20">
        <a href="products.html" class="flex items-center text-[10px] font-black tracking-[0.2em] text-gray-400 hover:text-brand transition-all">
            <span class="text-xl mr-2 leading-none">‚Üê</span> CATALOG
        </a>
        
        <div class="flex flex-col items-center">
            <img src="https://i.imgur.com/mFfhdmw.png" alt="Acrepoint" class="w-64 lg:w-80 logo-glow">
        </div>

        <div class="flex items-center space-x-4">
            <div class="text-right hidden sm:block">
                <p class="text-[9px] font-black text-gray-300 uppercase tracking-tighter">Terminal 01</p>
                <p class="text-sm font-black text-gray-900 leading-none">Alex Kamau</p>
            </div>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex&backgroundColor=2b7f68" class="w-12 h-12 rounded-2xl bg-brand/10 shadow-inner">
        </div>
    </header>

    <main class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-16 items-start">
        
        <div class="lg:col-span-5 glass-card receipt-jagged rounded-t-[3rem] p-10 lg:p-14">
            <div class="flex justify-between items-center mb-12">
                <h2 class="text-3xl font-[900] tracking-tighter">Checkout</h2>
                <span class="text-[10px] font-black text-gray-400 border border-gray-100 px-3 py-1 rounded-full uppercase">#88201</span>
            </div>

            <div class="space-y-8 mb-16">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gray-50 rounded-2xl flex items-center justify-center mr-4 text-xl shadow-sm">üå±</div>
                        <div>
                            <p class="font-bold text-gray-900">DAP Fertilizer</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">50kg Bag ‚Ä¢ x1</p>
                        </div>
                    </div>
                    <p class="font-black text-lg text-gray-900">3,500</p>
                </div>

                <div class="flex justify-between items-center opacity-40">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gray-50 rounded-2xl flex items-center justify-center mr-4 text-xl shadow-sm">üåΩ</div>
                        <div>
                            <p class="font-bold text-gray-900">Maize Hybrid</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">H614 ‚Ä¢ x1</p>
                        </div>
                    </div>
                    <p class="font-black text-lg text-gray-900">1,200</p>
                </div>
            </div>

            <div class="border-t-2 border-dashed border-gray-100 pt-10">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-3">Grand Total</p>
                <div class="flex justify-between items-end">
                    <span class="text-6xl font-[900] text-brand tracking-tighter leading-none" id="grandTotalDisplay">KES 4,700</span>
                    <span class="text-[10px] font-black text-gray-300">KSH</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 space-y-10">
            <div>
                <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.4em] mb-6 ml-4">1. Select Channel</h3>
                <div class="grid grid-cols-2 gap-6">
                    <button onclick="switchPay('mpesa')" id="mpesaTab" class="glass-card p-10 rounded-[2.5rem] flex flex-col items-center border-2 border-transparent transition-all group">
                        <span class="text-5xl mb-4 group-hover:scale-110 transition-transform">üì≤</span>
                        <span class="font-black text-xs uppercase tracking-widest text-gray-500">M-Pesa Express</span>
                    </button>
                    <button onclick="switchPay('cash')" id="cashTab" class="glass-card p-10 rounded-[2.5rem] flex flex-col items-center border-2 border-transparent transition-all group">
                        <span class="text-5xl mb-4 group-hover:scale-110 transition-transform">üíµ</span>
                        <span class="font-black text-xs uppercase tracking-widest text-gray-500">Cash Payment</span>
                    </button>
                </div>
            </div>

            <div id="paymentArea" class="hidden animate-in fade-in slide-in-from-bottom-5 duration-500 bg-white p-12 rounded-[3.5rem] shadow-2xl border-4 border-brand/5 space-y-8">
                <div class="space-y-4">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-4">Farmer Phone Number</label>
                    <div class="relative">
                        <span class="absolute left-8 top-1/2 -translate-y-1/2 font-black text-gray-300 text-xl">+254</span>
                        <input type="text" id="phone" placeholder="712 345 678" class="w-full p-8 pl-24 bg-gray-50 rounded-[2rem] text-2xl font-black outline-none focus:ring-4 ring-brand/5 border-none transition-all">
                    </div>
                </div>
                <button onclick="triggerSTK()" id="actionBtn" class="w-full bg-brand text-white p-8 rounded-[2rem] font-black text-2xl shadow-xl shadow-green-900/20 active:scale-[0.98] transition-all">
                    Initiate STK Push
                </button>
            </div>

            <div id="finishArea" class="hidden space-y-6">
                <div class="glass-card p-8 rounded-[2.5rem] flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="text-3xl mr-4">üñ®Ô∏è</span>
                        <div>
                            <p class="font-black text-gray-900">Auto-Print Receipt</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest tracking-widest">Acrepoint Thermal Standard</p>
                        </div>
                    </div>
                    <input type="checkbox" checked class="w-8 h-8 accent-brand cursor-pointer">
                </div>
                <button onclick="alert('Success! Dashboard updated.')" class="w-full bg-gray-900 text-white p-10 rounded-[3rem] font-black text-3xl shadow-2xl hover:bg-black transition-all">
                    Confirm & Impact Farmer
                </button>
            </div>
        </div>
    </main>

    <script>
        function switchPay(mode) {
            document.querySelectorAll('button[id$="Tab"]').forEach(b => b.classList.remove('border-brand', 'bg-green-50'));
            document.getElementById(mode + 'Tab').classList.add('border-brand', 'bg-green-50');
            
            if(mode === 'mpesa') {
                document.getElementById('paymentArea').classList.remove('hidden');
                document.getElementById('finishArea').classList.add('hidden');
            } else {
                document.getElementById('paymentArea').classList.add('hidden');
                document.getElementById('finishArea').classList.remove('hidden');
            }
        }

        function triggerSTK() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "Requesting Farmer PIN...";
            btn.classList.add('opacity-50', 'pointer-events-none');
            setTimeout(() => {
                btn.innerText = "Payment Received ‚úÖ";
                btn.classList.remove('bg-brand', 'opacity-50');
                btn.classList.add('bg-green-600');
                document.getElementById('finishArea').classList.remove('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
